<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Solve Cube!</title>
    <meta name="description" content="Rubix Cube Simulator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas class="canvas" id="canvas"></canvas>
    <div id="changeMode">
        <div class="row" id="changeModeButton" onclick=changeMode()>Click to change mode
        </div>
    </div>
    <div id="description"> Current Mode: <span id="currentMode"> default </span></div>
    <div id="description">Choose between performance and quality by 'change mode'
    </div>
    <div id="shuffle-and-solve">
        <div class="row">
            <button id="shuffle">Shuffle!</button>
            <button id="solve">Solve!</button>
        </div>
        <div class="row">
            <button id="resetCam">Reset Camera</button>
        </div>
    </div>
    <script src='https://unpkg.com/mathjs@8.0.1/lib/browser/math.js'></script>
    <script type="module" src="./js/cubesolver/RubixCube.js"></script>
</body>

</html>
